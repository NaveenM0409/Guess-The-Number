<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_wrapper">
            <button class="btn btn_again"> Between 1 and 10</button>
            
        </div>
    <h1> Guess My Number Game</h1>
    
    
    <div class="numberdata">
        <form>

    <input id="guessnum" placeholder="Enter your Lucky Number" class="inputnum">
         
    
    <button type="button" class="btn btn_check " onclick="check()">CheckNow!</button>
        </form>
    
    <div class="content">
    <p id="result"> You are Wrong/Right </p>
    <p id="score"> score:10</p>
    </div>
    </div>
    </div>

    <script>
        var guessnumber = document.getElementById("guessnum")
        var results = document.getElementById("result")
        var score = document.getElementById("score")
        var randomNumber = Math.floor(Math.random()*10)+1
        var totalscore=10

        function check()
        {
            var enterednumber = guessnumber.value
            if(randomNumber==enterednumber)
            {
                console.log("right")
                results.textContent="right"
                alert("you won..")
            }else
            {
                totalscore=totalscore-1
                score.textContent= "score:"+totalscore
            
                results.textContent="wrong"
            }





            
        }






    </script>
    
</body>
</html>
